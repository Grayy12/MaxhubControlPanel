<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        margin-top: 20px;
        padding: 10px;

      }
      .game-info img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 10px;

      .game-info p {
        margin: 5px 0;
        color: #333;
      }
    </style>

  <body>
    <!-- ... (previous content remains unchanged) ... -->
    <div class="control-panel">
      <h1>User Control Panel</h1>
      <select id="userSelector"></select>
      <div class="button-container">
        <button id="teleport">Teleport</button>
        <button id="kill">Kill</button>
        <button id="jumpscare">Jumpscare</button>
        <button id="say">Say</button>
        <button id="execute">Execute Script</button>
        <button id="crash">Crash</button>
      </div>
      <div class="game-info">
        <h2>Roblox Game Info</h2>
        <img id="gameThumbnail" src="" alt="Game Thumbnail">
        <p id="gameName"></p>
        <p id="placeId"></p>
        <p id="jobId"></p>
      </div>
    </div>

    <!-- ... (previous script content remains unchanged) ... -->
    <script>
      // ... (previous JavaScript code remains unchanged) ...

      async function updateGameInfo() {
        // This is a placeholder function. In a real implementation, you would fetch this data from your server or Roblox API
        const gameInfo = {
          thumbnailUrl: "https://example.com/game-thumbnail.jpg",
          name: "Example Roblox Game",
          placeId: "1234567890",
          jobId: "abcdef1234567890"
        };

        document.getElementById("gameThumbnail").src = gameInfo.thumbnailUrl;
        document.getElementById("gameName").textContent = "Game Name: " + gameInfo.name;
        document.getElementById("placeId").textContent = "Place ID: " + gameInfo.placeId;
        document.getElementById("jobId").textContent = "Job ID: " + gameInfo.jobId;
      }

      // Call updateGameInfo when the page loads and periodically
      updateGameInfo();
      setInterval(updateGameInfo, 60000); // Update every minute

    </script>
